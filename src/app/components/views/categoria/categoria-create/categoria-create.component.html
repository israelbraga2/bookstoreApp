<form>
  <h1>CRIAR NOVA CATEGORIA</h1>
    <mat-form-field class="form">
      <mat-label class="labelCor" >Nome</mat-label>
      <input matInput class="inputCor" [(ngModel)]="categoria.nome" type="text" name="nome" placeholder ="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label class="labelCor" >Descrição</mat-label>
        <textarea matInput class="inputCor" [(ngModel)]="categoria.descricao"  type="text" name="descricao"  placeholder="Ex. Livros de Computação"></textarea>
      </mat-form-field>
      <div class="button">
        <button (click)="create()" class="mat-elevation-z8" mat-raised-button >CRIAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
      </div>
  </form>
